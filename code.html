<style>
  body {
    font-family: "Helvetica", sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    color: #333;
  }

  .container {
    width: 100%;
    max-width: 600px;
    margin: 40px auto;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    border-top: 8px solid #fec500;
  }

  .header {
    background-color: #4b3832;
    color: #fec500;
    padding: 20px;
    text-align: center;
    border-radius: 10px 10px 0 0;
  }

  h1 {
    font-size: 32px;
    margin: 0;
  }

  h3 {
    font-size: 18px;
    color: #4b3832;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .content {
    padding: 20px;
    background-color: #fefae0;
    border-radius: 10px;
    margin-top: 20px;
    line-height: 1.6;
  }

  .content p {
    margin: 10px 0;
  }

  .content span {
    font-weight: bold;
    color: #4b3832;
  }

  .footer {
    text-align: center;
    margin-top: 30px;
    font-size: 14px;
    color: #555;
    padding-top: 10px;
    border-top: 1px solid #ddd;
  }

  .footer a {
    color: #fec500;
    text-decoration: none;
  }

  .footer a:hover {
    text-decoration: underline;
  }

  .logo-container {
    text-align: center;
    margin: 20px 0;
  }

  .company-logo {
    max-width: 80px;
    display: inline-block;
    margin-bottom: 20px;
  }

  .divider {
    width: 100%;
    height: 2px;
    background-color: #fec500;
    margin: 30px 0;
  }
</style>
<div class="container">
  <!-- Header -->
  <div class="header">
    <h1>
      <span style="font-family: terminal, monaco, monospace">PsalmsPrint</span>
    </h1>
    <p>
      <span style="font-family: terminal, monaco, monospace"
        >Printing &amp; Design Services</span
      >
    </p>
  </div>
  <span style="font-family: terminal, monaco, monospace"
    ><!-- Logo Section --></span
  >
  <div class="logo-container">
    <span style="font-family: terminal, monaco, monospace"
      ><a href="https://postimages.org/" target="_blank" rel="noopener"
        ><img
          class="company-logo"
          src="https://i.postimg.cc/xTrPPnH1/logo.webp"
          alt="psalmsprint logo"
          border="0" /></a
    ></span>
  </div>
  <span style="font-family: terminal, monaco, monospace"
    ><!-- Form Data Section --></span
  >
  <div class="content">
    <h3 style="text-align: center">
      <span style="font-family: terminal, monaco, monospace; color: #a16556"
        >Form Submission Details</span
      >
    </h3>
    <p>
      <span style="font-family: terminal, monaco, monospace; color: #a16556"
        >Full Name: {{name}}</span
      >
    </p>
    <p>
      <span style="font-family: terminal, monaco, monospace; color: #a16556"
        >Email: {{email}}</span
      >
    </p>
    <p>
      <span style="font-family: terminal, monaco, monospace; color: #a16556"
        >Phone Number: {{phone}}</span
      >
    </p>
    <p>
      <span style="font-family: terminal, monaco, monospace; color: #a16556"
        >Subject: </span
      ><span style="font-family: terminal, monaco, monospace; color: #a16556"
        >{{subject}}</span
      >
    </p>
    <p>
      <span style="font-family: terminal, monaco, monospace; color: #a16556"
        >Message: </span
      ><span style="font-family: terminal, monaco, monospace; color: #a16556"
        >{{message}}</span
      >
    </p>
  </div>
  <span style="font-family: terminal, monaco, monospace"><!-- Divider --></span>
  <div class="divider">&nbsp;</div>
  <span style="font-family: terminal, monaco, monospace"
    ><!-- Footer Section --></span
  >
  <div class="footer">
    <p>
      <span style="font-family: terminal, monaco, monospace; color: #a16556"
        >This message was generated from your website's contact form.</span
      >
    </p>
    <p>
      <span style="font-family: terminal, monaco, monospace"
        ><span style="color: #fec500"
          ><a style="color: #fec500" href="https://psalmsprint.com"
            >Visit PsalmsPrint</a
          ></span
        >
        <span style="color: #a16556">for more details.</span></span
      >
    </p>
  </div>
</div>
